<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Hangman</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mr-1 text-center mt-5">
          <h1>Press any Key to Get started</h1>
          <h2 id="wins">Wins</h2>
          <h2>Guess Word</h2>
          <h2 id="word"></h2>
          <h2> Guesses left</h2>
          <h2 id="letterCount"></h2>
          <h2>Letters guessed</h2>
          <p id="lettersGuessed"></p>
        </div>
        <div class="col-md-3">
            <img class="mr-5" src="assets/images/alan-king-380383.jpg" alt="dogie" height="425">
        </div>
        <div class="col-md-3">
            <img class="" src="assets/images/darius-bashar-503822.jpg" alt="dude" height="425">
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
            <img class="mb-2 mr-2 float-left" src="assets/images/francis-taylor-33214.jpg" alt="jellyfish" height="350">
            </div>
          <div class="col-md-6">
            <img class="" src="assets/images/seth-macey-396196.jpg" alt="eyes" height="350">
          </div>
      </div>
    
     

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game2.js"></script>
  </div>
  </body>

</html>
